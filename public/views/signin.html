<div align="center" ng-init="init()">
  <img src="img/knot_logo_green_background.png" class="round-image" />
  <h2 class="banner">KNoT Gateway</h2>
</div>
<div>
  <h2 class="banner small-font" align="center" >Sign in to continue</h2>
</div>
<div align="center" class="container home-container">
  <form class="form-home" ng-submit="signin()">
    <input type="text" id="inputEmail" class="form-control" placeholder="Email" ng-model="form.email" pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$' required>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="form.password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <a ui-sref="signup">Create account</a><br>
  <a ui-sref="resetPass">Forgot account?</a>
</div>
